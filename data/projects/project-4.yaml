description: Da vores idé til appen har fokus på juicernes præstation på de forskellige barer, er vores målgruppe juicerne. Efter vores præsentation af virksomheden, kunne vi høre at størstedelen af dem der arbejder for Joe And The Juice er mænd (94%). Derudover forklarede de, at de lægger stor vægt på at dem der bliver ansat har en særlig personlighed, og skiller sig ud fra mængden. Image er yderst vigtigt for virksomheden, og derfor er det vigtigt at deres ansatte som er ansigtet udadtil, afspejler dette. Derfor har de castere til at invitere unge smarte fyre de finder på gaden til en audition, hvorefter de kan blive ansat, hvis deres personlighed og attitude passer ind i deres stil. Ud fra dette kan vi konkludere at vores målgruppe er unge (18-25 år), smarte, hippe og moderne mænd, der går meget op i stil og image.